<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
    <p id="date-time"></p>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <section id="grid">
  <div class="container-fluid gridSection" style="max-width: 1400px" id="section1">
    <div class="row">
      <aside class="col-lg-3 pb-3" >
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
        
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <div class="cityWeather1 gridSection" id="section2">
    <div class="locationGroup">
      <h2 id="locationName"></h2>
      <p id="locationConditions"></p>
      <p id="locationTemp"></p>
  

    </div>
    <div class="imageMain">
      <img src="" alt="" id="weatherImage">
    </div>
  </div>
  <div class="cityWeather" id="section3">
    <h2>
      Four Day Weather
    </h2>
  </div>
  <div class="cityWeather gridSection" id="section4">Hello</div>
  <div class="cityWeather gridSection" id="section5">Hello</div>
  <div class="cityWeather gridSection" id="section6">Hello</div>
  <div class="cityWeather gridSection" id="section7">Hello</div>
</section>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
